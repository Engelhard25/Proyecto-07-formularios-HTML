<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="logo-google">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="twitter-btn">
                <picture>Twitter</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>0....</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="username" name="username">
                </label>
            </div>
            <label for="Email">
                <span>Email</span>
                <input type="Email" name="Email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso del cacuerdo</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
